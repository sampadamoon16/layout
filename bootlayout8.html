<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout by Bootstrap 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row" style="background-color: darkolivegreen; height: 100px;"></div>
        <div class="row" style="background-color: rgb(144, 165, 109); height: 100px;margin-top: 2px;"></div>
        <div class="row" style=" height: 400px; margin-top: 2px;">
            <div class="col-4" style="background-color: deeppink;">
                <div class="col-10" style="background-color: rgb(248, 64, 162); height: 300px;">
                    <div class="col-10" style="background-color: rgb(240, 125, 144) ; height: 200px;">
                        <div class="col-10" style="background-color: rgb(245, 165, 177) ; height: 100px;">
                    
                        </div>
                    </div>
                </div>
            </div>     
  
            <div class="col-4" style="background-color: darkgreen;">
                <div class="col-10" style="background-color: rgb(13, 133, 13); height: 300px;">
                    <div class="col-10" style="background-color: rgb(38, 156, 38) ; height: 200px;">
                        <div class="col-10" style="background-color: rgb(70, 169, 70) ; height: 100px;">
                    
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" style="background-color: darkblue;">
                <div class="col-10" style="background-color: rgb(29, 29, 160); height: 300px;">
                    <div class="col-10" style="background-color:rgb(50, 50, 217) ; height: 200px;">
                        <div class="col-10" style="background-color: rgb(104, 104, 227); height: 100px;">
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background-color: rgb(155, 109, 25); height: 100px; margin-top: 2px;"></div>
      
    </div>
</body>
</html>
