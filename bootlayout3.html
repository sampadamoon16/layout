<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout by Bootstrap 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div>
    <div class="row" style="height: 100px;">
       <div class="col-1" style="background-color: black;"></div>
       <div class="col-11" style="background-color: rgb(39, 167, 167);"></div>
    </div>
    <div class="row" style="height: 100px; background-color: antiquewhite">
        <div class="col-2" style="background-color:palevioletred ; height: 70px; margin-top: 10px; margin-right: 2px;"></div>
        <div class="col-2" style="background-color:palevioletred ; height: 70px; margin-top: 10px; margin-right: 2px;"></div>
        <div class="col-2" style="background-color:palevioletred ; height: 70px; margin-top: 10px; margin-right: 2px;"></div>
        <div class="col-2" style="background-color:palevioletred ; height: 70px; margin-top: 10px;margin-right: 2px;"></div>
        <div class="col-2" style="background-color:palevioletred ; height: 70px; margin-top: 10px; margin-right: 2px;"></div>
        <div class="col-1" style="background-color:palevioletred ; height: 70px; margin-top: 10px;"></div>
    </div>
    <div class="row" style="height: 400px;">
        <div class="col-3" style="background-color: blueviolet;">
           <div class="col-4" style="background-color: deeppink; height: 250px; margin: 80px; border-radius: 20px; border: 2px solid rgb(112, 101, 101);"></div>
        </div> 
        <div class="col-6" style="background-color: pink;"></div>
        <div class="col-3" style="background-color: blueviolet;"> 
            <div class="col-4" style="background-color: deeppink; height: 250px; margin: 80px; border-radius: 20px; border: 2px solid rgb(112, 101, 101);"></div>
    </div>
    </div>
    <div class="row" style="height: 100px; background-color: powderblue;"></div>
    </div>
</body>
</html>
